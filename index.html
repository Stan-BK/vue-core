<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./packages/vue/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      Vue.createApp({
        data() {
          return {
            message: 'Hello Vue.js!',
          }
        },
        template: `
        <h1>Hello Vue.js!</h1>
        <div>{{ message }}</div>
        `,
      }).mount('#app')
    </script>
  </body>
</html>
